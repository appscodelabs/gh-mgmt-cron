name: CI

on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install gh-tools
      run: |
        curl -fsSL -O https://github.com/appscodelabs/gh-tools/releases/download/v0.2.0/gh-tools-linux-amd64
        chmod +x gh-tools-linux-amd64
        sudo mv gh-tools-linux-amd64 /usr/local/bin/gh-tools

    - name: Protect Branches
      env:
        GH_TOOLS_TOKEN: ${{ secrets.GH_TOOLS_TOKEN }}
      run: gh-tools protect --dryrun=false

    - name: Add Labels
      env:
        GH_TOOLS_TOKEN: ${{ secrets.GH_TOOLS_TOKEN }}
      run: gh-tools add-labels
